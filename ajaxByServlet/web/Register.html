<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){

            $("#username").blur(function () {
                //ajax请求
                var username = $(this).val()
                $.get("findUserByServlet",{username:username},function (data) {

                    var span = $("#s_username");


                    if(data.exsit){

                        span.css("color","red");
                        span.html(data.msg);
                    }else{
                        span.css("color","green");
                        span.html(data.msg);
                    }

                });


            });


        });




    </script>
</head>
<body>


<form>
    <input type="text" id="username" placeholder="请输入用户名" name="username"/>
    <span id="s_username"></span>

    <br>
    <input type="password" placeholder="请输入密码" name="password"/><br>
    <input type="submit" value="提交"/><br>
</form>
</body>
</html>
